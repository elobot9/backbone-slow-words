<!DOCTYPE html>
<!-- 
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Psychology Experiment</title>
        <link rel="Favicon" href="/static/favicon.ico" />

        <!-- libraries used in your experiment 
			psiturk specifically depends on underscore.js, backbone.js and jquery
    	-->
		<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
		<script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
		<script src="/static/lib/backbone-min.js" type="text/javascript"> </script>

		<script src="/static/lib/howler.js" type="text/javascript"> </script>

		<script type="text/javascript">
			// These fields provided by the psiTurk Server
			var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
			var condition = {{ condition }}; // the condition number
			var counterbalance = {{ counterbalance }}; // a number indexing counterbalancing conditions
			var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
			var mode = "{{ mode }}";
		</script>
				
		<!-- utils.js and psiturk.js provide the basic psiturk functionality -->
		<script src="/static/js/utils.js" type="text/javascript"> </script>
		<script src="/static/js/psiturk.js" type="text/javascript"> </script>

		<script src="/static/js/Views/WordsView.js" type="text/javascript"> </script>
		<script src="/static/js/Views/AnswerView.js" type="text/javascript"> </script>

		<script src="/static/js/Views/MemoryTestView.js" type="text/javascript"> </script>
		<script src="/static/js/Views/PostQuestionnaireView.js" type="text/javascript"> </script>
		<script src="/static/js/Views/NBackInstructionsView.js" type="text/javascript"> </script>

		<script src="/static/js/Views/DebugView.js" type="text/javascript"></script>
		
		<!-- MODELS -->
		<script src="/static/js/Models/InstructionsModel.js" type="text/javascript"> </script>
		<script src="/static/js/Models/WordsTrialModel.js" type="text/javascript"> </script>
		<script src="/static/js/Models/NBackTrialModel.js" type="text/javascript"> </script>

		<script src="/static/js/Collections/NBackStimuliCollection.js" type="text/javascript"> </script>
		<script src="/static/js/Collections/DualTaskTrialCollection.js" type="text/javascript"> </script>
		
		<script src="/static/js/RawStimuli.js" type="text/javascript"> </script>
		<script src="/static/js/init.js" type="text/javascript"> </script>

        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
